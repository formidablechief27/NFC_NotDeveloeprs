<!DOCTYPE html>
<html>
<head>
    <title>Quiz Question</title>
    <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="description">
  <meta content="" name="keywords">

  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Jost:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <link href="assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="assets/vendor/remixicon/remixicon.css" rel="stylesheet">
  <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

  <link href="assets/css/style.css" rel="stylesheet">
  <style>
    .abc {
            border-radius: 20px;
            border: 1px solid #fff;
            background-color: #37517E;
            color: #FFFFFF;
            font-size: 12px;
            font-weight: bold;
            padding: 12px 45px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: transform 80ms ease-in;
        }
  </style>
</head>
<body>
    <nav>
        <div style="display: flex; justify-content: flex-start; height: 80px;background-color: #334b75; opacity: 0.9;">
            <div style="width: 50%; display: flex; justify-content: flex-start;">
                <h1 style="margin: auto;margin-left: 20px;color: white;">!DEVELOPERS</h1>
            </div>
        </div>
    </nav>

    <br>
    <br>
    <form>
        <div style="display: flex; margin-left: 20px;font-size: 1.5rem;">
            <strong><p th:text="${Question}"></p></strong>
        </div>
        
        <div style="display: flex; margin-left: 20px;font-size: 1.5rem;">
            <input type="radio" id="optionA" name="answer" value="A">
            <label for="optionA" th:text="${A}" style="display: flex; margin-left: 20px;"></label>
        </div>
        
        <div style="display: flex; margin-left: 20px;font-size: 1.5rem;">
            <input type="radio" id="optionB" name="answer" value="B">
            <label for="optionB" th:text="${B}" style="display: flex; margin-left: 20px;"></label>
        </div>
        
        <div style="display: flex; margin-left: 20px;font-size: 1.5rem;">
            <input type="radio" id="optionC" name="answer" value="C">
            <label for="optionC" th:text="${C}" style="display: flex; margin-left: 20px;"></label>
        </div>
        
        <div style="display: flex; margin-left: 20px;font-size: 1.5rem;">
            <input type="radio" id="optionD" name="answer" value="D">
            <label for="optionD" th:text="${D}" style="display: flex; margin-left: 20px;"></label>
        </div>

        <br>
        <div style="display: flex; margin-left: 20px;font-size: 1.5rem;">
            <p th:text="${verdict}"></p>
        </div>
        <div style="display: flex; margin-left: 20px;font-size: 1.5rem;">
            <p th:text="${ans}"></p>
        </div>
    </form>
    <form method="post" action="/next">
        <input type="hidden" name="questionId" th:value="${Id}" />
        <button type="submit" style="display: flex; margin-left: 20px;font-size: 1.3rem;" class = "abc">Next Question</button>
    </form>
</body>
</html>
