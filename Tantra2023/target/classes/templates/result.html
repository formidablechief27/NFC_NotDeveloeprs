<!DOCTYPE html>
<html>
<head>
    <title>Quiz Result</title>
</head>
<body>
    <h2>Quiz Result</h2>
    
    <p>This is your question ID: <span th:text="${questionId}"></span></p>
    <p>This is the answer submitted: <span th:text="${answer}"></span></p>
    <p>Time Taken: <span th:text="${time}"></span></p>
    
    <p>Thank you for participating in the quiz!</p>
</body>
</html>
